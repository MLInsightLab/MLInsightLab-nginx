worker_processes 1;

events { 
    worker_connections 1024; 
}

http {

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    sendfile on;
    client_max_body_size 2000M;

    # ----------------------------------------------------------------------
    # UPSTREAMS
    # ----------------------------------------------------------------------

    upstream jupyter {
        server jupyter:8000;
    }

    upstream mlil-ui {
        server mlil-ui:8000;
    }

    upstream api-hub {
        server api-hub:8000;
    }

    # RustFS S3 API (running at s3-external:9000)
    upstream s3 {
        least_conn;
        server s3-external:9000;
    }

    # RustFS Console (running at s3-external:9001)
    upstream s3_console {
        least_conn;
        server s3-external:9001;
    }

    # ----------------------------------------------------------------------
    # HTTP → HTTPS redirect
    # ----------------------------------------------------------------------

    server {
        listen 80;
        listen [::]:80;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ----------------------------------------------------------------------
    # MAIN HTTPS SERVER: UI, JUPYTER, API
    # ----------------------------------------------------------------------

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name _;  # catch-all for non-S3 hosts

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # -------------------------------
        # MLIL UI at root
        # -------------------------------
        location / {
            proxy_pass http://mlil-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------------
        # Jupyter at /jupyter
        # -------------------------------
        location /jupyter/ {
            proxy_pass http://jupyter;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Scheme $scheme;
        }

        # -------------------------------
        # Model API at /api
        # -------------------------------
        location /api/ {
            proxy_pass http://api-hub/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }

    # ----------------------------------------------------------------------
    # S3 API ENDPOINT (RustFS)  — s3.example.com
    # ----------------------------------------------------------------------

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name ~^s3\.(.+)$;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        ignore_invalid_headers off;
        client_max_body_size 0;            # Unlimited uploads
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;

            # prevents Nginx from adding "Connection: close"
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            # WebSocket upgrade (RustFS console uses websockets)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://s3;
        }
    }

    # ----------------------------------------------------------------------
    # RUSTFS CONSOLE ENDPOINT — console.example.com
    # ----------------------------------------------------------------------

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name ~^console\.(.+)$;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        ignore_invalid_headers off;
        client_max_body_size 0;       # Unlimited uploads
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://s3_console;
        }
    }
}
