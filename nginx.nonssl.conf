worker_processes 1;

events {
    worker_connections 1024;
}

http {

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    sendfile on;
    client_max_body_size 2000M;

    # ----------------------------------------------------------
    # Upstreams
    # ----------------------------------------------------------

    upstream jupyter {
        server jupyter:8000;
    }

    upstream mlil-ui {
        server mlil-ui:8000;
    }

    upstream api-hub {
        server api-hub:8000;
    }

    # RustFS S3 API
    upstream s3 {
        least_conn;
        server s3-external:9000;     # or 127.0.0.1:9000
    }

    # RustFS Console
    upstream s3_console {
        least_conn;
        server s3-external:9001;     # or 127.0.0.1:9001
    }

    # ----------------------------------------------------------
    # MAIN APP SERVER (UI + Jupyter + API)
    # ----------------------------------------------------------

    server {
        listen 80;

        # -------------------------------
        # MLIL UI served at root
        # -------------------------------
        location / {
            proxy_pass http://mlil-ui;

            proxy_set_header Host $host;
        }

        # -------------------------------
        # Jupyter served at /jupyter
        # -------------------------------
        location /jupyter/ {
            proxy_pass http://jupyter;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # -------------------------------
        # Model server API at /api
        # -------------------------------
        location /api/ {
            proxy_pass http://api-hub/;
            proxy_read_timeout 86400;
        }
    }

    # ----------------------------------------------------------
    # S3 API ENDPOINT (s3.yourdomain.com â†’ rustfs)
    # ----------------------------------------------------------

    server {
        listen 80;
        listen [::]:80;

        # Match any domain like s3.example.com
        server_name ~^s3\.(.+)$;

        ignore_invalid_headers off;
        client_max_body_size 0;       # unlimited
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            # websocket upgrade (if used)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://s3;
        }
    }

    # ----------------------------------------------------------
    # RUSTFS CONSOLE ENDPOINT (console.yourdomain.com)
    # ----------------------------------------------------------

    server {
        listen 80;
        listen [::]:80;

        # Match any domain like console.example.com
        server_name ~^console\.(.+)$;

        ignore_invalid_headers off;
        client_max_body_size 0;       # unlimited
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://s3_console;
        }
    }
}
